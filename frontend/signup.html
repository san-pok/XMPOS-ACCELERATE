 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="./css/signup.css">
    
</head>
<body>

    <div class="container">
        <span>
        <form class="form signup" id="signupForm">
            <h2>Sign Up</h2>
    
            <div class="inputBox">
                
                <label for="">Username</label>
                <input type="text" name="" id="" required placeholder="Your Username">
                <i class="fa-regular fa-user"></i>
                <!-- <span>username</span> -->
                <div id="userError" class="error"></div> 
            </div>
            <div class="inputBox">
                <label for="">Email</label>
                <input type="text" name="" id="email" required="true" placeholder="emailaddress@gmail.com">
                <i class="fa-regular fa-envelope"></i>
                <!-- <span>email address</span> -->
                <div id="emailError" class="error"></div> 
            </div>
    
            <div class="inputBox">
                <label for="">Password</label>
                <input type="password" name="" id="password" required placeholder="********">
                <i class="fa-solid fa-lock"></i>
                <!-- <span>password</span> -->
                <div id="passwordError" class="error"></div> 
            </div>
    
            
            <div class="inputBox">
                <button>Create an Account</button> 
            </div>
            <p>One of us ? <a href="./login.html" class="login">Log In</a></p>
        </form>
    </span>
       </div>









       <div class="container"  id="verificationSection" style="display:none;">
        <span>
        <form class="form signup" id="verificationForm">
            <h2>Enter the Verification code</h2>
    
            <div class="inputBox">
                <input type="text" id="verificationCode"  required>
                
                <i class="fa-regular fa-user"></i>
                <span>Verification Code</span>
                <div id="verificationCodeError" class="error"></div>
            </div>
           
    
            
    
            
            <div class="inputBox">
                <button type="submit">Verify</button>
            </div>
            
        </form>
    </span>
       </div>

    <script src="js/signup.js" defer></script>
   
</body>
</html>
