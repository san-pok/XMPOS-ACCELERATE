<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Lightsail Instance</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }

        .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.5s ease-in-out;
}

.popup {
    background: #f9fafb;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: slideIn 0.5s ease-in-out;
}

.coffee-icon {
    margin-bottom: 20px;
}

.loader {
    border: 8px solid transparent;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes slideIn {
    0% { transform: translateY(-100px); }
    100% { transform: translateY(0); }
}

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }


        .loader {
  width: 60px;
  height: 60px;
  margin: 0 auto;
  border: 3px dotted #FFF;
  border-style: solid solid dotted dotted;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  box-sizing: border-box;
  animation: rotation 2s linear infinite;
}
.loader::after {
  content: '';  
  box-sizing: border-box;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  border: 4px dotted #025311;
  border-style: solid solid dotted;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  animation: rotationBack 1s linear infinite;
  transform-origin: center center;
}
    
@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
} 
@keyframes rotationBack {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(-360deg);
  }
} 
        
    </style>
    
</head>
<body class="bg-slate-700">
    <div class="main-container flex justify-center items-center h-[100vh]" >
  
        <div class="container mx-auto max-w-[600px] flex justify-center items-center h-full">
   
    <form id="deployForm" class="flex flex-col items-start justify-center p-10 bg-slate-300 shadow-lg rounded-lg px-20 mx-auto">
        <h1 class="p-5 mb-4 font-bold uppercase text-center">Deploy AWS Lightsail Instance</h1>
        <div class="form-input flex flex-col">
        <label for="continent" class="py-4 uppercase font-bold">Select a Continent:</label>
        <select id="continent" name="continent" class="w-64 p-1 py-2 rounded-lg shadow-md px-4">
            <option value="Asia">Asia</option>
            <option value="US">US</option>
            <option value="Europe">Europe</option>
        </select>
    </div>

        <label for="region" class="py-4 w-64 uppercase font-bold">Select a Region:</label>
        <select id="region" name="region" class="w-64 p-1 py-2 rounded-lg shadow-md px-4">
            <!-- Regions will be populated based on continent selection -->
        </select>

        <label for="blueprint" class="py-4 w-64 uppercase font-bold">Select a blueprint:</label>
        <select id="blueprint" name="blueprint" class="p-1 w-64 py-2 rounded-lg shadow-md px-4">
            <option value="wordpress" class="py-4 uppercase font-bold">WordPress</option>
            <!-- Add more blueprints as needed -->
        </select>

        <label for="sshKey" class="py-4 uppercase font-bold"> Public SSH Key/Default SSH Key:</label>
        <input type="text" id="sshKey" name="sshKey" class="py-2 px-5 w-64 rounded-lg shadow-md">

        <label for="instanceSize" class="py-4 uppercase font-bold" >Choose your instance plan (Instance Size):</label>
        <select id="instanceSize" name="instanceSize" class="p-1 w-64 py-2 rounded-lg shadow-md px-4">
            <option value="nano_3_2">Nano</option>
            <option value="micro_3_2">Micro</option>
            <option value="small_3_2">Small</option>
            <option value="medium_3_2">Medium</option>
            <option value="large_3_2">Large</option>
            <option value="xlarge_3_2">Xlarge</option>
            <option value="2xlarge_3_2">2Xlarge</option>
            <!-- Ensure these options match the bundle IDs available in your AWS region -->
        </select>
        
        <p id="errorMessage" style="color: red;"></p>
        <button type="submit" class="px-12 py-4 bg-blue-500 rounded-2xl mt-6 flex justify-center items-center mx-auto text-white font-bold hover:bg-blue-800 hover:transition-all hover:ease-in-out hover:duration-300 shadow-md">Deploy</button>
    </form>

    <!-- Deployment Progress Popup -->
    <div id="deploymentProgressPopup" class="popup-overlay " style="display: none;" >
        <div class="popup">
            <div class="coffee-icon">
                <div class="icons flex gap-2 mx-auto justify-center items-center">
                    <i class="fa-solid fa-mug-hot text-green-700 text-center font-bold text-6xl"></i>
                </div>
            </div>
            <h2 class="text-center font-bold py-2">Deployment in Progress...</h2>
            <p class="py-2">Grab a coffee and let us deploy your infrastructure.</p>
            <!-- <div class="loader"></div> -->
            <span class="loader"></span>
        </div>
    </div>

        </div>
        <h2>Deployment Successful!</h2>
        <p id="successMessage"></p>
        <button onclick="closeSuccessPopup()">Close</button>
    </div>
</div>




</div>
</div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
