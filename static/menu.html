<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-700">
<div class="main-container flex justify-center items-center h-screen">
    <div class="container mx-auto max-w-4xl">
        <table class="table-auto w-full mt-10">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="px-4 py-2">S.No</th>
                    <th class="px-4 py-2">Architecture</th>
                    <th class="px-4 py-2">Timestamp</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody id="deploymentHistoryTable">
                <!-- Deployment history rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<script src="js/main.js" defer></script>
</body>
</html>
