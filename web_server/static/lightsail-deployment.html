<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightsail Deployment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<header>
    <!-- Header content -->
</header>

<main>
    <section id="lightsail-deployment">
        <div class="container-md">
            <h2 class="text-center mt-5">Lightsail Deployment</h2>
            <div class="row justify-content-center">
                <div class="col-md-5">
                <form action="/lightsail-deploy" id="lightsail-deployment-form" method="post" class="mt-4">
                    <div class="form-group">
                        <label for="project-name">Project Name</label>
                        <input type="text" class="form-control" id="project-name" name="project-name" required>
                        <small class="form-text text-muted">Please provide a name for your project.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="aws-region">AWS Region</label>
                        <div class="dropdown">
                            <select id="region" name="region" class="col-md-12 mt-2">
                                <option value="ap-southeast-2">Asia Pasific (Sydney) ap-southeast-2</option>
                                <option value="us-east-1">US East (N. Virginia) us-east-1</option>
                                <option value="us-west-2">US West (Oregon) us-west-2</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="platform">Select Platform</label>
                        <select class="form-control" id="platform" name="platform">
                            <option value="Linux">Linux</option>
                            <option value="Windows">Windows</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="blueprint">Select a Blueprint</label>
                        <select class="form-control" id="blueprint" name="blueprint">
                            <option value="wordpress_4_9_8">WordPress</option>
                            <!-- Add more blueprints as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ssh-key">Customer Public SSH Key/Default SSH Key (optional)</label>
                        <input type="text" class="form-control" id="ssh-key" name="ssh-key">
                        <small class="form-text text-muted">Choose "new" for new key pair or "existing" for existing key pair</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="instance-plan">Choose your Instance Plan (Instance Size)</label>
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <div class="card">
                                    <div class="card-body">
                                        <input type="radio" id="nano_3_2" name="instance-plan" class="custom-control-input" checked required value="nano_3_2">
                                        <label class="custom-control-label" for="nano_3_2">
                                            <div class="instance-info">
                                                <div class="instance-label" value="nano_3_2"><strong>$3.5</strong></div>
                                                <small class="instance-price">USD per month</small>
                                                <hr>
                                                <div class="instance-details">
                                                    <small class="form-text text-muted">512 MB Memory</small>
                                                    <small class="form-text text-muted">2 vCPUs Processing</small>
                                                    <small class="form-text text-muted">20 GB SSD Storage</small>
                                                    <small class="form-text text-muted">512 GB Transfer</small>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3" >
                                <div class="card">
                                    <div class="card-body">
                                        <input type="radio" id="small" name="instance-plan" class="custom-control-input">
                                        <label class="custom-control-label" for="small">
                                            <div class="instance-info">
                                                <div class="instance-label"><strong>$5</strong></div>
                                                <small class="instance-price">USD per month</small>
                                                <hr>
                                                <div class="instance-details">
                                                    <small class="form-text text-muted">1 GB Memory</small>
                                                    <small class="form-text text-muted">2 vCPUs Processing</small>
                                                    <small class="form-text text-muted">40 GB SSD Storage</small>
                                                    <small class="form-text text-muted">1 TB Transfer</small>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="card">
                                    <div class="card-body">
                                        <input type="radio" id="medium" name="instance-plan" class="custom-control-input">
                                        <label class="custom-control-label" for="medium">
                                            <div class="instance-info">
                                                <div class="instance-label"><strong>$10</strong></div>
                                                <small class="instance-price">USD per month</small>
                                                <hr>
                                                <div class="instance-details">
                                                    <small class="form-text text-muted">2 GB Memory</small>
                                                    <small class="form-text text-muted">2 vCPUs Processing</small>
                                                    <small class="form-text text-muted">60 GB SSD Storage</small>
                                                    <small class="form-text text-muted">1.5 TB Transfer</small>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="card">
                                    <div class="card-body">
                                        <input type="radio" id="large" name="instance-plan" class="custom-control-input">
                                        <label class="custom-control-label" for="large">
                                            <div class="instance-info">
                                                <div class="instance-label"><strong>$15</strong></div>
                                                <small class="instance-price">USD per month</small>
                                                <hr>
                                                <div class="instance-details">
                                                    <small class="form-text text-muted">4 GB Memory</small>
                                                    <small class="form-text text-muted">4 vCPUs Processing</small>
                                                    <small class="form-text text-muted">80 GB SSD Storage</small>
                                                    <small class="form-text text-muted">2 TB Transfer</small>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="row justify-content-center mt-4">
                         <!-- Add more input fields as needed -->
                        <button type="submit" class="btn btn-primary">Deploy</button>
                        <!-- "Cancel" button -->
                        <button type="cancel" class="btn btn-primary ml-auto">Cancel</button>
                    </div>
                   
                </form>
        </div>
    </section>
</main>

<footer>
    <!-- Footer content -->
</footer>
<script src="lightsail-deployment.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
